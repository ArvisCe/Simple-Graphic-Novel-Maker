<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your game</title>
</head>
<body>
    <div class="game-window" id="game-window">

    </div>
</body>
</html>

<script src="scenes.js"></script>

<script>
    switch_scene(0);
    function setScreenImage(image){
        gameWindow = document.getElementById("game-window");
        gameWindow.style.backgroundImage = "url(images/"+image+")";
    }
    function resetScreen(name,dialogue,buttons){
        gameWindow = document.getElementById("game-window");
        var text = '<center>';
        text += add_dialogue(name,dialogue,buttons);
        text += add_buttons(buttons);
        gameWindow.innerHTML = text + "</center>";
    }       
    function add_dialogue(speaker,dialogue){
        var text = "<div class='dialogue'>";
        text += "<div class='name'>";
        text += speaker;
        text += "</div>";
        text += "<div class='text'>";
        text += dialogue;
        text += "</div>";
        return text + "</div>" ;
    }
    function add_buttons(buttons){
        var text = "";
        for(var i = 0; i < buttons.length; i++){
            text += "<button class='choice' onclick='switch_scene("+buttons[i][0]+")'>"+buttons[i][1]+"</button> ";
        }
        return text;
    }
</script>
